{% extends "base.html" %}
{% load static %}


{% block "extrahead" %}
<script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.2.0/cytoscape-dagre.min.js"></script>
<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>
<style>
  #cy {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  }
</style>
{% endblock %}

{% block "main" %}

<h1 class="ui header">{{ title }}</h1>

<div id="cy" class="ui fluid"></div>
<script
  src="{% if layout == 'cose' %}{% static 'ana_cose.js' %}{% else %}{% static 'ana_dagre.js' %}{% endif %}"
  ego_ids="{{ ego_ids }}">
</script>

{% endblock %}
