{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{{ title }}</title>

    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.9/cytoscape.min.js"
	    integrity="sha256-ZN2tPAFpJzAdcTymN04rlR75ZCKYBQi2sU3JqQ55cVs="
	    crossorigin="anonymous"></script>

    <style type="text/css">
      body {
      background-color: #FFFFFF;
      }
      .ui.menu .item img.logo {
      margin-right: 1.5em;
      }

      .main.container {
      margin-top: 7em;
      }
      .wireframe {
      margin-top: 2em;
      }
      .ui.footer.segment {
      margin: 5em 0em 0em;
      padding: 5em 0em;
      }
    </style>

    {% block "extrahead" %}
    {% endblock %}

  </head>
  <body>

    <div class="ui fixed inverted menu">
      <div class="ui container">
	<a href="#" class="header item">
	  <img class="logo" src="{% static "logo_white.png" %}">
	  T-Labs
	</a>
	<a href="{% url 'ana_setup' %}" class="item">Setup</a>
	<a href="{% url 'ana_view' 'dagre' %}" class="item">Agency Network Dagre</a>
	<a href="{% url 'ana_view' 'cose' %}" class="item">Agency Network Cose</a>	
	<a href="{% url 'mm_view' %}" class="item">Mental Model</a>
	<a href="{% url 'power_view' %}" class="item">Power Network</a>
      </div>
    </div>

    <div class="ui main text container">
      {% block "main" %}
      {% endblock %}
    </div>



  </body>
</html>
